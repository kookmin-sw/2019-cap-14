<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>theme</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="heading">선택한 테마(이름)</h1>
        <div class="card-wrapper">
          <div class="card">
            <img src="image/img1.png" alt="card background" class="card-img">
            <img src="image/img2.png" alt="profile image" class="profile-img">
            <h1>투어 제목</h1>
            <p class="job-title">로컬(현지인)의 이름</p>
            <p class="about">
              로컬은 그들의 투어를 설명할 간단한 소개 문장들을 적어야 한다.
              이는 카드 섹션의 설명에 실린다.
            </p>
            <a href="#" class="btn">click</a>
          </div>
          <div class="card">
            <img src="image/img3.png" alt="card background" class="card-img">
            <img src="image/img4.png" alt="profile image" class="profile-img">
            <h1>투어 제목</h1>
            <p class="job-title">로컬(현지인)의 이름</p>
            <p class="about">
              로컬은 그들의 투어를 설명할 간단한 소개 문장들을 적어야 한다.
              이는 카드 섹션의 설명에 실린다.
            </p>
            <a href="#" class="btn">click</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
